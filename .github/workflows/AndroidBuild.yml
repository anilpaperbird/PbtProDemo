name: PtProBuild
'on':
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: adopt
      - name: Build With Gradle
        run: ./gradlew build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: PtProReleased.apk
          path: app/build/outputs/apk/debug/app-debug.apk
        
      - name: Build with Gradle
        run: ./gradlew bundleRelease

      - name: Sign AAB
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore app/SignApk/PtProKeyStore.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} app/SignApk/app.aab key0

      - name: Zipalign AAB
        run: zipalign -v 4 app/SignApk/signed_app.aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v2
        with:
          name: signed-app-bundle
          path: app/SignApk/signed_app.aab    